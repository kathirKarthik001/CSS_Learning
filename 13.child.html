<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ul{
        font-size: x-large;
    }
    .a ul li:first-child{
        color: brown;
    }
    .a ul li:last-child{
        color: rgb(123, 24, 98);
    }
    .a ul li:nth-child(4){
        color: rgb(52, 14, 205);
    }
    .b ul li:nth-child(2n){
        color: rgb(11, 194, 194);
    }
    .c ul li:nth-last-child(1){
        color: darkcyan;
    }
    /* 
    2n    even terms
    2n-1  odd terms
     */
    </style>
</head>
<body>
    <div class="a">
    <ul>
        <li>kathir 1</li>
        <li>kathir 2</li>
        <li>kathir 3</li>
        <li>kathir 4</li>
        <li>kathir 5</li>
    </ul>
</div>
    <div class="b">
    <ul>
        <li>kathir 1</li>
        <li>kathir 2</li>
        <li>kathir 3</li>
        <li>kathir 4</li>
        <li>kathir 5</li>
    </ul>
</div>
    <div class="c">
        <ul>
            <li>kathir 1</li>
            <li>kathir 2</li>
            <li>kathir 3</li>
            <li>kathir 4</li>
            <li>kathir 5</li>
        </ul>
        
    </div>
</div>
</body>
</html>
