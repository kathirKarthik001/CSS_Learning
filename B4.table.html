<!DOCTYPE html>

<body>
    <!-- 
        
    table-bordered - full border
    table-borderless - no border 
    table-hover - hover effects

    table-danger - red color     table-success - green color   
    table-info - bluecolor 

    table-striped - alternate colours
    table-striped-columns - alternate colors for columns


-->





    <div class="container">
        <table class="table table-bordered table-hover table-striped ">
          <thead  class="table-info table-group-divider">              <!--  table-group-divider     --- can only be used in table head,foot,body for dividing it from other sections -->
                <tr >
                    <th>heading</th>
                    <th>heading</th>
                    <th>heading</th>
                </tr>
            </thead>
             <tbody class=" table-group-divider"> <!-- table-active makes that column active all time -->
                <tr>
                    <td>val</td>
                    <td>val</td>
                    <td>val</td>
                </tr>
                <tr>
                    <td>val</td>

                </tr>
                <tr>
                    <td>val</td>
                    <td>val</td>
                    <td>val</td>
                </tr>
            </tbody>

        </table>
    </div>
