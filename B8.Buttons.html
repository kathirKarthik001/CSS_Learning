<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <a href="#" class="btn btn-primary"> link</a>


        <br>
        <br>


        <button class="btn  btn-link">Normal</button>

        <br>
        <br>


        <button class="btn btn-outline-secondary btn-lg"> filling</button> 


        <br>
        <br>


        <button class="btn btn-primary btn-sm  disabled">disabled</button>

        <br>
        <br>
        <h5>active buttons</h5>

        <h6>button which is active when touched</h6>
        <button class="btn btn-outline-secondary" data-bs-toggle="button"> active</button>

<h6>button which is active already</h6>
        <button class="btn btn-outline-secondary active" data-bs-toggle="button" aria-checked="true"> active</button>

        <br>
        <br>

        <h5>button group</h5>
<div class="btn-group btn-group-lg">
    <button class="btn btn-outline-primary"> btn 1</button>
    <button class="btn btn-primary"> btn 2</button>
    <button class="btn btn-outline-primary"> btn 3</button>
    <button class="btn btn-primary"> btn 4</button>
</div>



<br>
<br>

<div class=" btn-group-vertical">
    <button class="btn btn-outline-primary"> btn 1</button>
    <button class="btn btn-primary"> btn 2</button>
    <button class="btn btn-outline-primary"> btn 3</button>
    <button class="btn btn-primary"> btn 4</button>
</div>


<h2>Alert - buttons</h2>
        <div class="alert alert-danger alert-dismissible  fade show" role="alert"> <h3>alert</h3>
            running out of time  <a href="#" class="alert-link">checkout</a>

            <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
        </div>
        


        <!-- alert-success   - sky blue
        alert-dark      - dark colour -->
    </div>
</body>
</html>
