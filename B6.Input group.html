<div class="container">

    <h2>floating forms</h2>

    <!-- follow the same syntax input first label next and placeholder is must but it won't display in form -->
<form action="">
    <div class="form-floating">
    
        <input type="email" name="" id="email" class="form-control" placeholder="exx.kpriet.ac.in" required>
        <label for="email" class="form-label">email</label>
        

    </div>
    <div class="form-floating">
        <input type="password" name="pass" id="" class="form-control" placeholder="xxxxx" required>
        <label for="pass" class="form-label" >password</label>

    </div>

    <br>
        <input type="submit" value="submit">
</form>

</div>
<br>
<br>




<div class="container">
    <h2>Validation</h2>
    <form >
        <div class="form-floating">
            <input type="email" name="em" id="" class="form-control is-valid " placeholder="pass">
            <label for="em">email</label>
        </div>
        <div class="form-floating">
            <input type="email" name="em" id="" class="form-control is-invalid" placeholder="pass">
            <label for="em">email</label>
        </div>
        <button>submit</button>
        
    </form>
</div>
